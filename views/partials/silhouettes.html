<div class="container">
    All about designing your own
    - the process
    - how the dresses are made
    - customer citations
    <div class="row">
        <div class="span11 offset1">
            <div ng-repeat="silhouette in silhouettes">
                <div class="span3">
                    <div class="row">
                        <div class="span2">
                            {{silhouette.name}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="span3 overview price">
                            <p class="top-border"><i>From: <b>HKD {{silhouette.price}}</b></i></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="span3 overview image">

                            <a href="#/design/{{silhouette.id}}">
                                <div class="silhouette-sprite {{silhouette.image}}"></div>
                            </a>
                                <!--<a href="#/design/{{silouette.id}}"> <img ng-src="{{silouette.image}}" height="307px"></a>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- /container -->
